services:
  rukia-postgres:
    image: postgres:16-alpine
    container_name: rukia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rukia_dev
      POSTGRES_USER: rukia
      POSTGRES_PASSWORD: rukia_dev_pwd
    ports:
      - "5432:5432"
    volumes:
      - rukia_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rukia -d rukia_dev"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  rukia_pgdata: